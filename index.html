<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form mock-up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>

  <main>

    <section class="side-section flex-col-center">
        <div class="logo flex-col-center">
            <h1>ATREIDES</h1>
            <img src="./assets/logo.jpeg" alt="RED HAWK LOGO">
        </div>
        <p>Photo by <a href="https://unsplash.com/@ismaelparamo">Ismael Paramo</a></p>
    </section>

    <section class="sign-up-section">
        <header>
            <p>
                THIS IS NOT A REAL SIGN-UP! Serve on Arrakis. Honour, riches, and comradeship await you. Enlist <span class="italics">now</span> for details.
            </p>

            <p>Your <span class="italics">destiny</span> calls.</p>
        </header>

        <form action="" method="">
            <fieldset>
                <p>ENLIST!</p>
                    <label for="first_name">FIRST NAME*
                    <input type="text" name="firstName" id="first_name" required>
                    </label>

                    <label for="last_name">LAST NAME*
                    <input type="text" name="lastName" id="last_name" required>
                    </label>

                    <label for="email">EMAIL*
                    <input type="email" name="email" id="email" required>
                    </label>

                    <label for="phone">PHONE NUMBER
                    <input type="tel" name="phone" id="phone">
                    </label>

                    <label for="password">PASSWORD
                    <input type="password" name="password" id="password">
                    </label>

                    <label for="confirm_password">CONFIRM PASSWORD
                    <input type="password" name="confirm_password" id="confirm_password"> 
                    </label>
            </fieldset>

            <button type="submit" value="submit" id="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="">Log in</a></p>
    </section>

  </main>

</body>

</html>
