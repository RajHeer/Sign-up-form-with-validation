<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form mock-up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>

    <section class="side-section">
        <h1>ODIN</h1>
    </section>

    <section class="sign-up-section">
        <header>
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italics">now</span> to get started.
            </p>

            <p>You <span class="italics">know</span> you want to.</p>
        </header>

        <form action="" method="post">
            Let's do this!
            <fieldset>
                <legend>Your details</legend>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="firstName" id="first_name" required>

                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="lastName" id="last_name" required>

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
            </fieldset>

            <fieldset>
                <legend>New Password</legend>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password"> 
            </fieldset>

            <button>Create Account</button>
        </form>

        <p>Already have an account? <a href="">Log in</a></p>
    </section>

  </main>

</body>

</html>
